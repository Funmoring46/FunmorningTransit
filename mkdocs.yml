site_name: Funmorning Transit
theme:
  name: material
  language: en
  font:
      text: Noto Sans
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: orange
      accent: deep yellow

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep purple
  features:
    - navigation.indexes
    - navigation.footer
    - toc.integrate
  
nav:
  - Welcome to funmorning transit: index.md
  - How to play: howtoplay.md
  - About the transportation: aboutthetransp.md
  - Stations: stations.md
  - funmorning公共交通:
    - zh/index.md
    - 玩法: zh/howtoplay.md

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 简体中文
          build: true